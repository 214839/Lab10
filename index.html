<html>
<head>
<title> Lab 10 </title>
<script src="Scripts/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">

PImage cone;

int imgx;
int imgy;

int vx;
int vy;

boolean inImage;

int mDx; 
int mDy; 

void setup(){

size(500,500);
frameRate( 30 );

textSize(40);
fill(0,0,0);

cone = loadImage("Images/cone.png");

imgx = 100;
imgy = 100;

vx = 70;
vy = 70;
 

}


void draw()
{
	background(0,0,0);
	image(cone,imgx,imgy,vx,vy);
	
	if(mouseX > imgx && mouseX < imgx + vx && mouseY > imgy && mouseY < imgy + vy)
	{
		inImage = true;
	}	
		
	if(mousePressed == true && mouseButton == LEFT && inImage == true) 
	{
		mDx = mouseX - imgx;
		mDy = mouseY - imgy;
		
	}else{
		inImage = false;
	}	
}

void mouseDragged()
{
	if(inImage == true)
	{
		imgx = mouseX - mDx;
		imgy = mouseY - mDy;
	}
}

</script>
<canvas id="mycanvas"></canvas>
</head>

<body>

</body>
</html>
